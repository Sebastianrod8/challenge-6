<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <!-- W3 schools CSS -->
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--bootstrap-->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
      <header>
         <div>
            <h3 class="title">Zeuz Weather</h3> 
          </div>
          <div>
            <p>
             Check the weather!
            </p>
          </div>
        </nav>
      </header>
    <div class="container-lg px-5">
    
        <!-- main content held in one large Bootstrap container -->
        <div class="container-fluid">
         
          <section class="row">
            <!-- contains the Cities search panel and cities list -->
            <div
              class="col container col-12 col-sm-12 col-md-4 col-lg-3"
              id="cities-search-panel">
              <!-- search form to find a city -->
              <form class="mb-2">
                <div class="mb-1">
                  <div></div>
                  <!--testing<div id="search-city-help" class="form-text m-0"><i class="fa fa-search" onclick="w3_open()"></i>
                    <strong> please enter the name of the city.</strong></div>-->
            
                    <div class="container mx-0 px-0">
                      <div class="d-flex justify-content-between align-items-baseline">

                        <div class="nav-item dropdown mx-1 mb-1" id="myDropdown">
                          
                          <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            align-items="right">
                            search history
                          </a>
                        </div>
                          <!-- allow user to select from different city lists from this Bootstrap dropdown select -->
                          <ul class="dropdown-menu">
                            <li>
                              <a class="dropdown-item" href="#">Search History</a>
                            </li>
                          </ul>
                        </div>
                      </div>
                      <!--all cities here -->
                      <div
                        class="row d-flex justify-content-between align-items-start px-0 mx-0 mt-2">
                        <div class="col list-group pe-1" id="searched-city-list"></div>
                        <!-- the buttons to favourite or delete -->
                        <div class="col" id="city-list-toolbars"></div>
                      </div>
                    </div>
                
                  </div>
                  <!--search bar for city-->
                  <input
                    type="text"
                    placeholder="please enter the name of the city"
                    class="form-control"
                    id="input-search-city"
                    aria-describedby="search-city-help" />
    
                </div>
                <!--search bar button-->
                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="search-city-btn">
                    Search
                  </button>
                </div>
              </form>
              <div class="" id="listc">
              
              </div>
              </div>
    
              <!--forecast -->
              <div>
                <h5 class="m-2">Weather Forecast for the week</h5>
              </div>
              <div
                id="forecast"
                class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 mt-2 mx-0 mb-2 g-1 custom-small-text"></div>
            </div>
          </section>
          
    <script src="script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  </body>
  <footer>
    <div class="container">
      <p class="mb-o">&copy;
        2023 Sebastian Rodriguez
      </p>
    </div>
  </footer>
</html>
